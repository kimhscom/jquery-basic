<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkbox 예제</title>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#regBtn").click(function () {
          invalidItem(); // 함수 호출
        });

        $(":reset").click(function () {
          $("userId").focus();
        });

        // 입력 유효성 검사
        function invalidItem() {
          var cnt = $("input[name=hobby]:checkbox:checked").length;

          if (cnt < 1) {
            alert("한 개 이상을 선택하셔야 합니다");
          } else {
            alert(cnt + "개가 선택되었습니다");
          }
        }

        // 전체 선택/해제
        $("input[name=all]").bind("click", function () {
          var chk = $(this).is(":checked");
          if (chk) $("input[name=hobby]").attr("checked", true);
          else $("input[name=hobby]").attr("checked", false);
        });
      });
    </script>
  </head>
  <body>
    <form>
      <input type="checkbox" name="all" value="all" />전체
      <input type="checkbox" name="hobby" value="computer" />컴퓨터
      <input type="checkbox" name="hobby" value="TV" />TV시청
      <input type="checkbox" name="hobby" value="read" />독서
      <input type="checkbox" name="hobby" value="game" />게임

      <input type="button" id="regBtn" value="회원가입" />
      <input type="reset" value="취소" />
    </form>
  </body>
</html>
