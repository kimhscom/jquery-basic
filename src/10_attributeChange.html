<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>속성 변경</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("button[id=attr]").click(function () {
          $("img").attr("width", "500");
        });
        $("button[id=remove]").click(function () {
          $("img").removeAttr("width");
        });
        $("button[id=attrR]").click(function () {
          $("img").attr("width", "284");
        });
      });
    </script>
  </head>
  <body>
    <img src="./images/001.png" alt="Web Image" width="284" height="213" />

    <button id="attr">속성변경</button>
    <button id="remove">속성제거</button>
    <button id="attrR">속성복귀</button>
  </body>
</html>
